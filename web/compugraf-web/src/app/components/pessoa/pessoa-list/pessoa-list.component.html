
<div class="container">
    <h4 class="mt-4">Pessoas</h4>
    <div class="mt-5 mb-5">
        <a class="btn btn-primary btn" routerLink="novo">Novo</a>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sobrenome</th>
                <th scope="col">Email</th>
                <th></th>
              </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pessoa of pessoas">
                <td>{{pessoa.nome}}</td>
                <td>{{pessoa.sobrenome}}</td>
                <td>{{pessoa.email}}</td>
                <td>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a class="btn btn-primary btn-sm" [routerLink]="['editar', pessoa.id]">
                            <i><fa-icon [icon]="faPen"></fa-icon></i>
                        </a>
                        <a class="btn btn-danger btn-sm">
                            <i><fa-icon [icon]="faTimes"></fa-icon></i>
                        </a>         
                    </div>
                      
                </td>
              </tr>
             
        </tbody>
    </table>
</div>
